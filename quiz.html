<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="JavaScript Quiz App, Quiz App, JS Quiz App, JS Developer">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/sstyle.css" rel="stylesheet">
  <title>Bravotech Solutions Ltd | BTSMCQ Demo App</title>
</head>
<body class="bg-primary">
	<div class="container-fluid">
    	<section class="container">
        	<h1 class="text-center text-white">BTSMCQ Demo App</h1>
            <div class="jumbotron bg-light">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card ">
                            <div class="card-body bg-primary text-center text-white">
                                <i class="uil uil-medal"></i>
                                    <h2>Score</h2>
                                    <h3 id="scoreMessage"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card ">
                            <div class="card-body bg-light text-center">
                                <i class="uil uil-medal"></i>
                                <h2>Welcome</h2>
                                <p id="welcomeMessage"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card ">
                            <div class="card-body bg-secondary text-center text-white">
                                <i class="uil uil-clock-nine"></i>
                                <h2>Time Left:</h2>
                                <h3 id="timer">00:00</h3>
                            </div>
                        </div>
                        
                    </div>
                    
                </div> 
                <hr>
                <div id="quizContainer">
                    <h2 id="question" class="text-center"></h2>
                    <div id="options"></div>
                    <hr>
                    <div class="swap-btns">
                        <button onclick="previousQuestion()" class="btn btn-secondary btn-lg prev-btn">Previous</button>
                        <button onclick="nextQuestion()" class="btn btn-primary btn-lg  next-btn">Next</button>
                        <button onclick="finishQuiz()" class="btn  btn-success btn-lg submit-btn text-right">Finish</button>
                    </div>
                </div>
            </div>
            <a  href="." class="btn  btn-secondary btn-lg submit-btn text-center">Back</a>
          </section>
</div>
    
  <script src="assets/js/script.js"></script>

</body>

</html>
